<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container-fluid bg-light">
    <div class="d-flex align-items-center justify-content-center mb-0 vh-100 overflow-hidden">
        <!--The card Start-->
        <div class="card rounded shadow " style="width:380px">
            <div class="card-body">
                <h5 class="card-title text-center text-warning"><strong>Simple  Grade Calculator</strong></h5>
                <div class="">
                    <form id="addNumbersForm" method="post">
                        <div class="col-12 mb-2">
                            <label for="firstNumber" class="form-label">First Number</label>
                            <input type="number" class="form-control form-control-sm" id="num1" placeholder="First Number" >
                        </div>
                        <div class="col-12 mb-4">
                            <label for="secondNumber" class="form-label">Second Number</label>
                            <input type="number" class="form-control form-control-sm" id="num2" placeholder="Second Number" >
                        </div> 
                        <div>
                            <button type="submit" class="btn btn-success font-weight-bold d-block mx-auto">Calculate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--Card Ends-->
    </div>


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Your Grade</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="text-center text-primary fs-4" id="result"></div>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        document.getElementById("addNumbersForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var form = this;
            var formData = new FormData(form);

            fetch('/api/index.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Grade: " + data.result;
                // Show the modal
                var myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'));
                myModal.show();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
