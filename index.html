<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Numbers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.4/tailwind.min.css" />

</head>
<body class="font-mono bg-gray-300 w-screen h-screen flex items-center justify-center">
    <h1>Add Numbers</h1>
    <form id="addNumbersForm">
        <label for="num1">Number 1:</label>
        <input type="number" name="num1" id="num1" required>
        <br><br>
        <label for="num2">Number 2:</label>
        <input type="number" name="num2" id="num2" required>
        <br><br>
        <input type="submit" value="Add">
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("addNumbersForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var form = this;
            var formData = new FormData(form);

            fetch('/api/index.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Result: " + data.result;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
